<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .progress {
            display: none;
            margin: 20px 0;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-controller me-2"></i>html5games
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#html5games">
                            <i class="bi bi-globe me-1"></i>html5games
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link coming-soon" href="#">
                            <i class="bi bi-cloud-download me-1"></i>其他下载器
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="row">
            <!-- 左侧主要内容区域 -->
            <div class="col-lg-8">
                <!-- HTML5游戏下载器 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="bi bi-globe me-2"></i>html5games链接获取
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <button id="startBtn" class="btn btn-primary btn-lg">
                                <i class="bi bi-play-fill me-2"></i>开始获取游戏链接
                            </button>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="result"></div>
                        <div class="text-center">
                            <button id="downloadBtn" class="btn btn-success">
                                <i class="bi bi-download me-2"></i>下载结果
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 最近获取记录 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="bi bi-clock-history me-2"></i>最近获取记录
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>游戏数量</th>
                                        <th>成功数</th>
                                        <th>失败数</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTable">
                                    <!-- 历史记录将通过JavaScript动态添加 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧信息区域 -->
            <div class="col-lg-4">
                <!-- 统计信息 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="bi bi-graph-up me-2"></i>统计信息
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="stats">
                            <div class="stat-item">
                                <div class="stat-value" id="totalGames">0</div>
                                <div class="stat-label">总游戏数</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="successCount">0</div>
                                <div class="stat-label">成功获取</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="failCount">0</div>
                                <div class="stat-label">获取失败</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 系统状态 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="bi bi-gear me-2"></i>系统状态
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="system-status">
                            <div class="status-item">
                                <i class="bi bi-check-circle-fill text-success me-2"></i>
                                <span>代理服务正常</span>
                            </div>
                            <div class="status-item">
                                <i class="bi bi-check-circle-fill text-success me-2"></i>
                                <span>网络连接正常</span>
                            </div>
                            <div class="status-item">
                                <i class="bi bi-check-circle-fill text-success me-2"></i>
                                <span>存储空间充足</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 其他下载器占位 -->
                <div class="card coming-soon">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="bi bi-cloud-download me-2"></i>其他下载器
                        </h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted text-center">更多下载器即将推出...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('startBtn').addEventListener('click', async function() {
            const button = this;
            const progress = document.querySelector('.progress');
            const progressBar = document.querySelector('.progress-bar');
            const result = document.getElementById('result');
            
            button.disabled = true;
            progress.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/start_crawl');
                const data = await response.json();
                
                result.style.display = 'block';
                result.className = data.status === 'success' ? 'success' : 'error';
                result.textContent = data.message;
                
                if (data.status === 'success') {
                    progressBar.style.width = '100%';
                    progressBar.classList.add('bg-success');
                } else {
                    progressBar.style.width = '100%';
                    progressBar.classList.add('bg-danger');
                }
            } catch (error) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = '发生错误：' + error.message;
                progressBar.style.width = '100%';
                progressBar.classList.add('bg-danger');
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
